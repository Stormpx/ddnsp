plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "6.1.0"
}

group 'io.crowds'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

shadowJar {
    archiveBaseName.set('ddnsp')
    archiveClassifier.set('')
    archiveVersion.set('')
}

jar {
    manifest {
        attributes 'Main-Class': 'io.crowds.Main'
    }
}

dependencies {
    compile 'io.vertx:vertx-core:4.0.0'
    compile 'io.vertx:vertx-config:4.0.0'
    compile 'io.vertx:vertx-config-yaml:4.0.0'
    compile 'ch.qos.logback:logback-core:1.2.3'
    compile 'ch.qos.logback:logback-classic:1.2.3'
    compile 'io.netty:netty-transport-native-epoll:4.1.49.Final:linux-x86_64'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
